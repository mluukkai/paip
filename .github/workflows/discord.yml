name: Hello World!

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: gihub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github.repository) }}
        run: echo "$GITHUB_CONTEXT"
      - name: gihub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event.head_commit.author.username) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Now it is
        run: |
          echo ${{ github.repositoryUrl }}
